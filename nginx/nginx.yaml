commonLabels:
  component: ingress-controller
  part-of: ingress-controller
global:
  controller:
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 3
      targetCPUUtilizationPercentage: 80
      # Set to null otw it was always pending https://github.com/kubernetes/ingress-nginx/issues/10371
      targetMemoryUtilizationPercentage: 80
    affinity:
      # Do not schedule pods on same node
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: component
                operator: In
                values:
                - ingress-controller
            topologyKey: kubernetes.io/hostname
