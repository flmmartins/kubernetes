commonLabels:
  component: 1password
  part-of: secrets
hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  avgMemoryUtilization: 90
  avgCpuUtilization: 90
affinity:
  # Do not schedule pods on same node
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: component
            operator: In
            values:
            - 1password
        topologyKey: kubernetes.io/hostname